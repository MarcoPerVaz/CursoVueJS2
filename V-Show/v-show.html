<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directiva Condicional | V-Show</title>
  <!-- Styles -->
    <!-- Boostrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <!-- Contenido -->
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-4">
            <h3>V-Show | CursoVueJs2 | <a href="/menu.html">Ir al Menú</a></h3>
          </div>
          <div class="col-md-12">
            <h3>Suscribete a nuestro boletín</h3>
          </div>
          <div class="col-md-5">
            <input type="text" name="" id="" v-model="email" class="form-control">
          </div>
          <div class="col-md-1">
            <input type="submit" name="" id="" class="btn btn-primary" value="Enviar" v-show="email">
          </div>
        </div>
      </div>
    </div>
  <!-- fin-contenido -->
<!-- ----------------------------------------------------------------------------------------------------------------- -->
  <!-- Scripts -->
    <!-- VueJs 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
  <!-- Trabajando con Vuejs -->
  <script>
    new Vue({
      el: '#main',
      data: {
        email: '',
      }
    });
  </script>
</body>
</html>
